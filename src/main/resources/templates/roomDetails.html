<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body>
<div class="block p-6 rounded-lg shadow-lg bg-white max-w-md absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
    <div class="mb-5 flex flex-col space-y-3">
        <p class="text-red-600">Home Name: <span class="text-black" th:text="${home.getHomeName()}"></span></p>
        <p class="text-red-600">Home City: <span class="text-black" th:text="${home.getCity()}"></span></p>
    </div>
    <form th:action="@{/tenant/addBooking}" th:object="${bookRoomForm}" method="post">
        <div style="display: none">
            <input type="text" th:field="${bookRoomForm.homeID}" />
            <input type="text" th:field="${bookRoomForm.ownerID}" />
            <input type="text" th:field="${bookRoomForm.tenantID}" />
        </div>
        <div class="form-group mb-6">
            <label>Start Date</label>
            <input type="date" class="form-control block
            w-1/8
            px-3
            py-1.5
            text-base
            font-normal
            text-gray-700
            bg-white bg-clip-padding
            border border-solid border-gray-300
            rounded
            transition
            ease-in-out
            m-0
            focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="startdate"
                   placeholder="Select the start date" th:field="${bookRoomForm.startDate}"/>
        </div>
        <div class="form-group mb-6">
            <label>End Date</label>
            <input type="date" class="form-control block
            w-1/8
            px-3
            py-1.5
            text-base
            font-normal
            text-gray-700
            bg-white bg-clip-padding
            border border-solid border-gray-300
            rounded
            transition
            ease-in-out
            m-0
            focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" id="enddate"
                   placeholder="Select the start date" th:field="${bookRoomForm.endDate}"/>
        </div>
        <button type="submit" class="
          w-full
          px-6
          py-2.5
          bg-red-500
          text-white
          font-medium
          text-xs
          leading-tight
          uppercase
          rounded
          shadow-md
          hover:bg-red-600 hover:shadow-lg
          focus:bg-red-800 focus:shadow-lg focus:outline-none focus:ring-0
          active:bg-red-800 active:shadow-lg
          transition
          duration-150
          ease-in-out">Book Stay</button>
    </form>
</div>
</body>
</html>
